<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Sign up page</title>
  </head>  
  <body>
    <div class="aside">
        <img class="bg-img"
         src="IMG_2649.jpeg"
         width="100%"
         height="100%"
         alt="A scenic mountain view">
        <div class="logo">
            <img src="415452102_cc82e261-1b2c-459f-a5b7-5f9c25a77762.svg" 
             width="200px"
             height="auto"
             alt="a mountain and beach sunset logo">
             <p>Merveille de Tes Voyages</p>
        </div>
    </div>
    <div class="form">
        <p>Serving people since 1999, our organisation is dedicated to provide people the vacation they dream of. 
          <br> 
          Sign up <em>now</em> to get started.</p>
        <form>
          <div>
              <label for="first-name">FIRST NAME</label>
              <br>
              <input id="first-name" name="first-name" required>
          </div>
          <div>
             <label for="last-name">LAST NAME</label>
             <br>
             <input id="last-name" name="last-name">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <br>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label>
            <br>
            <input type="number" id="phone-number" name="phone-number" required>
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <br>
            <input id="password" type="password" name="password" required"
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <br>
            <input id="confirm-password" type="password" required>
          </div>
          <button type="submit">CREATE ACCOUNT</button>
        </form>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
